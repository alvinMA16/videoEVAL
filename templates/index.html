<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频混剪 EVAL</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>视频混剪 pipeline EVAL</h1>
    
    <form id="evalForm">
        <div class="selection-group">
            <p>请选择需要评测的环节：</p>
            <div class="radio-group">
                <input type="radio" id="promptD" name="evalType" value="promptD" checked>
                <label for="promptD">Prompt D</label>
                
                <input type="radio" id="promptE" name="evalType" value="promptE">
                <label for="promptE">Prompt E</label>
            </div>
        </div>
        <button type="submit">确认</button>
    </form>

    <div id="configSection" style="display: none;">
        <h2>配置信息</h2>
        <form id="configForm">
            <div class="selection-group">
                <p>选择模型：</p>
                <div class="radio-group">
                    <input type="radio" id="gpt35" name="model" value="gpt-3.5-turbo" checked>
                    <label for="gpt35">GPT-3.5</label>
                    
                    <input type="radio" id="gpt4" name="model" value="gpt-4">
                    <label for="gpt4">GPT-4</label>
                </div>
            </div>

            <div class="prompt-section">
                <p>当前加载的 Prompt：</p>
                <div id="promptContent" class="prompt-display">
                    <!-- Prompt 内容将通过 JavaScript 动态加载 -->
                </div>
            </div>

            <button type="submit">开始评测</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
